<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basitha Gamage | Email Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" type="text/css" href="headder.css"/>
    <link rel="stylesheet" type="text/css" href="navbar.css"/>
    <link rel="stylesheet" type="text/css" href="contactInfo.css"/>
    <script defer src="functions.js"></script>
    <script defer src="emailMe.js"></script>
</head>
<body onload="main()">
    <div class="header">
        <img src="images/Logo2.png"/>
        <strong #id="myName">Basitha Gamage</strong>
    </div>

    <nav class="navbar" id="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fa fa-bars"></i>
        </span>
        <a href="#" class="logo"><img src="images/Logo2.png"/></a>
        <ul class="main-nav" id="js-menu">
            <li>
                <a href="index.html" class="nav-links">Home</a>
            </li>
            <li>
                <a href="aboutMe.html" class="nav-links">About Me</a>
            </li>
            <li>
                <a href="interests.html" class="nav-links">Interests</a>
            </li>
            <li>
                <a href="emailMe.html" class="nav-links">Email Me</a>
            </li>
        </ul>
    </nav>

    <div class="wrapperEmailMe" id="emailMe">
        <div class="emailMePageHeadding">
            <strong>Email Me</strong>
        </div>
    </div>
    <div class="emailMeCard">
        <form id="emailMeForm">
            <div class="senderInput">
                <label class="formLabel" for="senderName">Your Name</label>
                <input type="text" required id="senderName" placeholder="Jon Doe">
            </div>
            <div class="senderInput">
                <label class="formLabel" for="senderEmail">Your Email</label>
                <input type="email" required id="senderEmail" placeholder="jon@example.com">
            </div>
            <div class="senderInput">
                <label class="formLabel" for="senderPhone">Your Phone</label>
                <input type="" required id="senderPhone" placeholder="(+64)21123456">
            </div>
            <div class="senderInputTextArea">
                <label class="formLabel" for="senderMessage">Your Message</label>
                <textarea required id="senderMessage" placeholder="Hi Basi, I am contacting you to discuss about an amazing opportunity..."></textarea>
            </div>
            <div class="senderInput">
                <label class="formLabel" for="senderHoneyPot" style='display:none'>Honey Pot</label>
                <input type="text" required id="senderHoneyPot" placeholder="Don not fill this part" style='display:none'>
            </div>
            <button onclick="readData()">Submit</button>
        </form>
        
    </div>   
</body>
</html>
